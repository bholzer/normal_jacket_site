---
name: Portfolio Items
description: A portfolio item. Can be a photo, a photo gallery, or video
slug: portfolio_items
label_field_name: name
order_by: created_at
order_direction: asc
fields:
- name:
    label: name
    type: string
    required: true
    unique: false
    localized: false
- description:
    label: description
    type: string
    required: false
    unique: false
    localized: false
- featured_image:
    label: featured_image
    type: file
    hint: about 3:4 ratio, at least 500px wide
    required: true
    unique: false
    localized: false
- photos:
    label: photos
    type: has_many
    required: false
    unique: false
    localized: false
    class_name: photos
    inverse_of: post
    ui_enabled: true
- galleries:
    label: galleries
    type: has_many
    required: false
    unique: false
    localized: false
    class_name: photo_galleries
    inverse_of: post
    ui_enabled: true
